<div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card">
          <div class="card-body text-center">
            <span class="titulo">EDITAR ESTUDIANTE</span>
            <form (ngSubmit)="actualizarEstudiante()">
                <div class="mb-3">
                  <input type="text" [(ngModel)]="estudiante.nombre" name="nombre" class="form-control form-control-lg" placeholder="Nombre" required>
                </div>
                <div class="mb-3">
                  <input type="text" [(ngModel)]="estudiante.correo" name="correo" class="form-control form-control-lg" placeholder="Correo" required>
                </div>
                <div class="mb-3">
                  <input type="date" [(ngModel)]="estudiante.fecharegistro" name="fecharegistro" class="form-control form-control-lg" placeholder="Fecha de Registro" required>
                </div>
                <div class="d-flex justify-content-between">
                  <button routerLink="/" class="btn btn-secondary btn-lg">CANCELAR</button>
                  <button type="submit" class="btn btn-success btn-lg">GUARDAR CAMBIOS</button>
                </div>
              </form>              
          </div>
        </div>
      </div>
    </div>
  </div>
