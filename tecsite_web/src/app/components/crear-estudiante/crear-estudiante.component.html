<div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card">
          <div class="card-body text-center">
            <span class="titulo">{{ titulo | uppercase }}</span>
            <form [formGroup]="estudianteForm" method="post" (ngSubmit)="agregarEstudiante()">
              <div class="mb-3">
                <input type="text" formControlName="nombre" class="form-control form-control-lg" placeholder="Nombre">
                <div class="text-danger" *ngIf="estudianteForm.get('nombre')?.hasError('required') && estudianteForm.get('nombre')?.touched">
                  <span>El nombre del estudiante <strong>es obligatorio</strong></span>
                </div>
              </div>
              <div class="mb-3">
                <input type="text" formControlName="correo" class="form-control form-control-lg" placeholder="Correo">
                <div class="text-danger" *ngIf="estudianteForm.get('correo')?.hasError('required') && estudianteForm.get('correo')?.touched">
                  <span>El correo <strong>es obligatoria</strong></span>
                </div>
              </div>
              <div class="mb-3">
                <input type="date" formControlName="fecharegistro" class="form-control form-control-lg" placeholder="Fecha de Registro">
                <div class="text-danger" *ngIf="estudianteForm.get('fecharegistro')?.hasError('required') && estudianteForm.get('fecharegistro')?.touched">
                  <span>La fecha de registro <strong>es obligatoria</strong></span>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <button routerLink="/" class="btn btn-secondary btn-lg">VOLVER</button>
                <button type="submit" [disabled]="estudianteForm.invalid" class="btn btn-success btn-lg">ACEPTAR</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
